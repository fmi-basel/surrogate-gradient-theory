name: randman

dim_manifold: 1
nb_classes: 15
nb_inputs: 20
nb_hidden_units: 128
nb_hidden_layers: 3

validation_split: 0.9

nb_time_steps: 100
duration: 0.2
dt: 2e-3
time_step: ${dataset.dt}
nu: 5

step_frac: 0.5
nb_samples: 1000
nb_spikes: 1
alpha_randman: 0.5
randmanseed: 1



# Conv nets
nb_filters: [32, 64, 128]      # Number of features per layer
kernel_size: [11, 5, 5]        # Convolutional operation parameters
stride: [1,1,1]
padding: [0, 0, 0]

rec_kernel_size: 5
rec_stride: 1
rec_padding: 2
alpha: 0.9